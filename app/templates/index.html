<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Collection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <!-- Aggiungi Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        
        <a href="/" class="home-icon"><i class="fas fa-home"></i></a>
        <button class="filter-toggle">Filters</button>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Cerca film...">
            <button type="submit">Cerca</button>
        </form>
         <a href="/login" class="login-button">Login/Register</a>
    </header>
    <main>


    <div id="filters" style="display:none;">
    <form id="filterForm">
        <div>
            <label for="genre">Genre:</label>
            <input type="checkbox" name="genre" value="Comedy"> Comedy
            <input type="checkbox" name="genre" value="Action"> Action
            <!-- Add more genres as needed -->
        </div>
        <div>
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="min_duration">Min Duration (minutes):</label>
            <input type="number" id="min_duration" name="min_duration">
        </div>
        <div>
            <label for="max_duration">Max Duration (minutes):</label>
            <input type="number" id="max_duration" name="max_duration">
        </div>
        <button type="submit">Apply Filters</button>
    </form>
</div>



        <div class="movie-container" id="movieContainer">
            {% for movie in movies %}
            <div class="movie-card" data-movie-id="{{ movie._id }}">
                <img src="{{ movie.poster }}" alt="Poster of {{ movie.title }}">
                <div class="movie-info">
                    <h2>{{ movie.title }} (<span class="movie-year">{{ movie.year }}</span>)</h2>
                    <p><strong>Genre:</strong> {{ movie.genre }}</p>
                    <p><strong>Certificate:</strong> {{ movie.certificate }}</p>
                    <p><strong>Duration:</strong> {{ movie.duration }} min</p>
                    <p><strong>Rating:</strong> <span class="rating" data-rating="{{ movie.rating }}">{{ movie.rating }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
