<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <!-- Aggiungi Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<form action="/signin" method="post">
    <div class="imgcontainer">
      <h1>Registrazione</h1>
    </div>
  
    <div class="container">
      <label for="name"><b>Nome:</b></label><br>
      <input type="text" placeholder="Enter name" name="name" required><br>

      <label for="surname"><b>Cognome:</b></label><br>
      <input type="text" placeholder="Enter surname" name="surname" required><br>

      <label for="birthday">Data di nascita:</label><br>
      <input type="date" id="birthday" name="birthday"><br>

      <label for="uname"><b>Username:</b></label><br>
      <input type="text" placeholder="Enter Username" name="uname" required><br>
  
      <label for="psw"><b>Password:</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw" required><br>
  
      <button type="submit">Registrati</button><br>
      {% if errors %}
      <p>Username non disponibile</p>
      {% endif%}
    </div>
  </form>
  </body>
